<svg width="460" height="80" viewBox="0 0 460 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- MoreLinX Logo -->
  <defs>
    <style>
      .logo-text { 
        font-family: 'Arial', sans-serif; 
        font-weight: bold; 
        fill: #4A9B3A;
      }
      .tm-text {
        font-family: 'Arial', sans-serif;
        font-weight: normal;
        font-size: 12px;
        fill: #333333;
      }
      .dot { fill: #4A9B3A; }
    </style>
  </defs>
  
  <!-- M -->
  <text x="10" y="55" class="logo-text" font-size="50px">M</text>
  
  <!-- Circular dotted pattern for 'o' -->
  <g transform="translate(80, 40)">
    <!-- Outer ring of dots -->
    <circle cx="0" cy="-15" r="2" class="dot"/>
    <circle cx="10.6" cy="-10.6" r="2" class="dot"/>
    <circle cx="15" cy="0" r="2" class="dot"/>
    <circle cx="10.6" cy="10.6" r="2" class="dot"/>
    <circle cx="0" cy="15" r="2" class="dot"/>
    <circle cx="-10.6" cy="10.6" r="2" class="dot"/>
    <circle cx="-15" cy="0" r="2" class="dot"/>
    <circle cx="-10.6" cy="-10.6" r="2" class="dot"/>
    
    <!-- Middle ring -->
    <circle cx="7.5" cy="-7.5" r="1.5" class="dot"/>
    <circle cx="7.5" cy="7.5" r="1.5" class="dot"/>
    <circle cx="-7.5" cy="7.5" r="1.5" class="dot"/>
    <circle cx="-7.5" cy="-7.5" r="1.5" class="dot"/>
    <circle cx="0" cy="-10.5" r="1.5" class="dot"/>
    <circle cx="10.5" cy="0" r="1.5" class="dot"/>
    <circle cx="0" cy="10.5" r="1.5" class="dot"/>
    <circle cx="-10.5" cy="0" r="1.5" class="dot"/>
    
    <!-- Inner ring -->
    <circle cx="0" cy="-6" r="1" class="dot"/>
    <circle cx="4.2" cy="-4.2" r="1" class="dot"/>
    <circle cx="6" cy="0" r="1" class="dot"/>
    <circle cx="4.2" cy="4.2" r="1" class="dot"/>
    <circle cx="0" cy="6" r="1" class="dot"/>
    <circle cx="-4.2" cy="4.2" r="1" class="dot"/>
    <circle cx="-6" cy="0" r="1" class="dot"/>
    <circle cx="-4.2" cy="-4.2" r="1" class="dot"/>
  </g>
  
  <!-- r -->
  <text x="125" y="55" class="logo-text" font-size="50px">r</text>
  
  <!-- e -->
  <text x="155" y="55" class="logo-text" font-size="50px">e</text>
  
  <!-- L -->
  <text x="195" y="55" class="logo-text" font-size="50px">L</text>
  
  <!-- i -->
  <text x="235" y="55" class="logo-text" font-size="50px">i</text>
  
  <!-- n -->
  <text x="255" y="55" class="logo-text" font-size="50px">n</text>
  
  <!-- X -->
  <text x="300" y="55" class="logo-text" font-size="50px">X</text>
  
  <!-- TM symbol -->
  <text x="360" y="20" class="tm-text">TM</text>
</svg>