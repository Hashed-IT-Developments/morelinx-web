name: Notify Discord on PR to Staging

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review, closed]
    branches:
      - staging
  pull_request_review:
    types: [submitted]
    branches:
      - staging

jobs:
  notify-new-pr:
    if: github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'ready_for_review'
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification for New PR
        uses: Ilshidur/action-discord@master
        with:
          args: |
            üì¢ **New PR to Staging**
            ‚Ä¢ Author: ${{ github.actor }}
            ‚Ä¢ Title: ${{ github.event.pull_request.title }}
            ‚Ä¢ PR: ${{ github.event.pull_request.html_url }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

  notify-updated-pr:
    if: github.event.action == 'synchronize'
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification for Updated PR
        uses: Ilshidur/action-discord@master
        with:
          args: |
            üîÑ **PR Updated in Staging**
            ‚Ä¢ Author: ${{ github.actor }}
            ‚Ä¢ Title: ${{ github.event.pull_request.title }}
            ‚Ä¢ PR: ${{ github.event.pull_request.html_url }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

  notify-merged-pr:
    if: github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification for Merged PR
        uses: Ilshidur/action-discord@master
        with:
          args: |
            üéâ **PR Merged into Staging**
            ‚Ä¢ Title: ${{ github.event.pull_request.title }}
            ‚Ä¢ PR: ${{ github.event.pull_request.html_url }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

  notify-approved-pr:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification for Approved PR
        uses: Ilshidur/action-discord@master
        with:
          args: |
            ‚úÖ **PR Approved in Staging**
            ‚Ä¢ Reviewer: ${{ github.actor }}
            ‚Ä¢ Title: ${{ github.event.pull_request.title }}
            ‚Ä¢ PR: ${{ github.event.pull_request.html_url }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

  notify-rejected-pr:
    if: github.event.review.state == 'changes_requested'
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification for Rejected PR
        uses: Ilshidur/action-discord@master
        with:
          args: |
            ‚ùå **PR Changes Requested in Staging**
            ‚Ä¢ Reviewer: ${{ github.actor }}
            ‚Ä¢ Title: ${{ github.event.pull_request.title }}
            ‚Ä¢ PR: ${{ github.event.pull_request.html_url }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
